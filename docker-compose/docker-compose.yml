version: '3.8'

services:
  service-edge:
    image: ghcr.io/ferentin-net/service-edge:${SERVICE_EDGE_VERSION:-latest}
    container_name: ferentin-service-edge
    restart: unless-stopped
    read_only: true

    # Persistent volumes for certs and policies
    volumes:
      - service-edge-certs:/opt/ferentin/certs:rw
      - service-edge-policies:/opt/ferentin/policies:rw

    # Ephemeral tmpfs for logs, data, tmp
    tmpfs:
      - /opt/ferentin/logs:rw,noexec,nosuid,size=100m
      - /opt/ferentin/data:rw,noexec,nosuid,size=50m
      - /opt/ferentin/tmp:rw,noexec,nosuid,size=100m

    ports:
      - "9080:9080"

    environment:
      - EDGE_CONTROL_PLANE_URL=${EDGE_CONTROL_PLANE_URL}
      - EDGE_ID=${EDGE_ID}
      - EDGE_TENANT_ID=${EDGE_TENANT_ID}
      - EDGE_SITE_ID=${EDGE_SITE_ID:-}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-production}
      - JAVA_OPTS=${JAVA_OPTS:-}
      - ENABLE_VIRTUAL_THREADS=${ENABLE_VIRTUAL_THREADS:-false}
      - EDGE_CA_BUNDLE=${EDGE_CA_BUNDLE:-}

    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

    # Health check
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

volumes:
  service-edge-certs:
    driver: local
  service-edge-policies:
    driver: local

networks:
  default:
    name: ferentin-service-edge
