# Fly.io configuration for Ferentin Service Edge
# See: https://fly.io/docs/reference/configuration/

app = "ferentin-service-edge"
primary_region = "iad"

[build]
  image = "ghcr.io/ferentin-net/service-edge:latest"

[env]
  SPRING_PROFILES_ACTIVE = "aws-secure"
  BOOTSTRAP_ENABLED = "true"
  TLS_ENABLED = "true"
  TLS_PORT = "9443"
  # Set ENROLLMENT_TOKEN via secrets

[http_service]
  internal_port = 9080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "60s"
  interval = "30s"
  timeout = "10s"
  method = "GET"
  path = "/actuator/health"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

# Persistent volumes for certificates and policies
[[mounts]]
  source = "service_edge_certs"
  destination = "/opt/ferentin/certs"

[[mounts]]
  source = "service_edge_policy"
  destination = "/opt/ferentin/policy"

# Create volumes before first deploy:
# fly volumes create service_edge_certs --size 1 --region iad
# fly volumes create service_edge_policy --size 1 --region iad
