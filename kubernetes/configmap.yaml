apiVersion: v1
kind: ConfigMap
metadata:
  name: service-edge-config
  namespace: ferentin-service-edge
  labels:
    app.kubernetes.io/name: service-edge
    app.kubernetes.io/component: config
data:
  # Spring profile (determines control plane URL)
  # - aws-secure: Production (https://cp.ferentin.net)
  # - nginx: Local development (https://cp.local.ferentin.test)
  SPRING_PROFILES_ACTIVE: "aws-secure"

  # Bootstrap configuration
  # Set to "true" for first-time enrollment
  BOOTSTRAP_ENABLED: "true"

  # Optional: Enable virtual threads
  ENABLE_VIRTUAL_THREADS: "false"

  # TLS Listener Configuration
  # Enables HTTPS listener on port 9443 (requires server.crt and server.key in /opt/ferentin/certs)
  TLS_ENABLED: "true"
  TLS_PORT: "9443"
