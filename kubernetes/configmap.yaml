apiVersion: v1
kind: ConfigMap
metadata:
  name: service-edge-config
  namespace: ferentin-service-edge
  labels:
    app.kubernetes.io/name: service-edge
    app.kubernetes.io/component: config
data:
  # Control plane URL
  EDGE_CONTROL_PLANE_URL: "https://cp.example.com"

  # Spring profile
  SPRING_PROFILES_ACTIVE: "production"

  # Optional: Enable virtual threads
  ENABLE_VIRTUAL_THREADS: "false"
