{{- if .Values.persistence.certs.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "service-edge.fullname" . }}-certs
  labels:
    {{- include "service-edge.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.certs.accessMode }}
  {{- if .Values.persistence.certs.storageClass }}
  storageClassName: {{ .Values.persistence.certs.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.certs.size }}
{{- end }}
---
{{- if .Values.persistence.policies.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "service-edge.fullname" . }}-policies
  labels:
    {{- include "service-edge.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.policies.accessMode }}
  {{- if .Values.persistence.policies.storageClass }}
  storageClassName: {{ .Values.persistence.policies.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.policies.size }}
{{- end }}
